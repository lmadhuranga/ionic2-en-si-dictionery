<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Translates</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)='findword($event)' [(ngModel)]="dic.find"></ion-searchbar>
    <ion-list radio-group>
      <ion-list-header> Mean </ion-list-header>
      <ion-item  *ngFor="let mean of selecteMeanList" (click)="wordSelected(mean)">
        <ion-label>{{ mean }} </ion-label>
        <ion-checkbox color="royal" checked="true" (click)="wordSelected(mean)"></ion-checkbox> 
      </ion-item>
  </ion-list> 
</ion-content>

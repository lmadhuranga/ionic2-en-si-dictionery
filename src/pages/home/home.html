<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Translates</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>My dictionery</h3>
  <ion-list>

    <ion-item>
      <ion-input type="text" ngModel (keyup)='findword($event)' [(ngModel)]="dic.find"></ion-input>
      <button ion-button outline item-end icon-left (click)='findword($event)'>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button outline item-end icon-left (click)='clear()'>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>

    <ion-item  *ngFor="let word of selecteWords" (click)="wordSelected(word)">
      {{ word }}
      <button ion-button outline item-end icon-left (click)="wordSelected(word)">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-item>    
</ion-list> 
</ion-content>
